  <script>
    const SIZE = 10 * 1024 * 2;

    function createFileChunk(file, size = SIZE) {
      const fileChunkList = [];
      let cur = 0;
      while (cur < file.size) {
        fileChunkList.push({ file: file.slice(cur, cur + size) });
        cur += size;
      }
      return fileChunkList;
    }

    function handleFileChange() {
      const files = document.querySelector('#inputFile').files
      console.log('files', files)
      const list = createFileChunk(files[0]);
      console.log(list[0])

    }
  </script>

  <section>
    <input id="inputFile" type="file" onchange="handleFileChange">
  </section>

  <script>
    const files = document.querySelector('#inputFile').addEventListener('change', handleFileChange);

    



  </script>
